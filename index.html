<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tres en línea</title>
</head>
<body>
    <div id="app">
        <div id="mensajes">Tres en línea</div>

        <div id="tablero">
            <div class="casilla top left" data-index="1"></div>
            <div class="casilla top" data-index="2"></div>
            <div class="casilla top right" data-index="3"></div>
            <div class="casilla left" data-index="4"></div>
            <div class="casilla" data-index="5"></div>
            <div class="casilla right" data-index="6"></div>
            <div class="casilla bottom left" data-index="7"></div>
            <div class="casilla bottom" data-index="8"></div>
            <div class="casilla bottom right" data-index="9"></div>
        </div>
    
        <div id="puntuaciones">
            <div class="player" id="jugador1">
                <div id="nombre1">Jugador 1</div>
                <div id="puntos1">0</div>
            </div>
            <div class="player" id="jugador2">
                <div id="nombre2">Jugador 2</div>
                <div id="puntos2">0</div>
            </div>
        </div>
    
        <button class="restartOn restart">Nuevo Juego</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
