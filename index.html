<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div id="tablero">
        <div class="casilla top left" data-index="1"></div>
        <div class="casilla top" data-index="2"></div>
        <div class="casilla top right" data-index="3"></div>
        <div class="casilla left" data-index="4"></div>
        <div class="casilla" data-index="5"></div>
        <div class="casilla right" data-index="6"></div>
        <div class="casilla bottom left" data-index="7"></div>
        <div class="casilla bottom" data-index="8"></div>
        <div class="casilla bottom right" data-index="9"></div>
    </div>

    <div id="puntuaciones">
        <div id="jugador1">
            <span><div id="nombre1">Jugador 1</div>
            <div id="puntos1">0</div></span>
        </div>
        <div id="jugador2">
            <div id="nombre2">Jugador 2</div>
            <div id="puntos2">0</div>
        </div>
    </div>

    <div id="mensajes">Turno del jugador 1</div>

    <button class="restart">Nuevo Juego</button>


    <script src="app.js"></script>
</body>
</html>
